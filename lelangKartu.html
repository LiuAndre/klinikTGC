    <section class="main-container col1-layout">
        <div class="main container">
            <div class="account-login">
                <div class="col-md-4 hidden-xs"></div>
                <div class="col-lg-6 col-sm-8 col-md-7 col-xs-12">
                    <div class="page-title">
                        <h2>Lelang Kartu</h2>
                    </div>
                    <fieldset class="col2-set">
                        <div class="col registered-users">
                            <div class="content">
                                <ul class="form-list">
                                    <li>
                                        <label for="name">Nama Kartu<span class="required">*</span></label>
                                        <br>
                                        <input type="text" title="Name" class="input-text required-entry" id="name" value="" name="cardName">
                                    </li>
                                    <li>
                                        <label for="jenis">Jenis Kartu<span class="required">*</span></label>
                                        <br>
                                        <input type="text" title="Jenis" class="input-text required-entry" id="jenis" value="" name="cardType">
                                    </li>
                                    <li>
                                        <label for="seri">Seri Kartu<span class="required">*</span></label>
                                        <br>
                                        <input type="text" title="Seri" class="input-text required-entry" id="seri" value="" name="cardId">
                                    </li>
                                    <li>
                                        <label for="kondisi">Kondisi Kartu<span class="required">*</span></label>
                                        <br>
                                        <select class="required-entry" id="kondisi" name="kondisi">
                                            <option value="nm">Near Mint</option>
                                            <option value="pl">Played</option>
                                            <option value="hp">Heavily Played</option>
                                            <option value="dmg">Damage</option>
                                        </select>
                                    </li>
                                    <li>
                                        <label for="hargaBuka">Harga Buka Lelang<span class="required">*</span></label>
                                        <br>
                                        <input type="number" title="Harga Buka" id="hargaBuka" class="input-text required-entry validate-password" name="hargaBuka">
                                    </li>
                                    <li>
                                        <label for="deskripsi">Deskripsi<span class="required">*</span></label>
                                        <br>
                                        <textarea id="deskripsi" class="input-text required-entry" name="deskripsi"></textarea>
                                    </li>
                                    <li>
                                        <label for="gambar">Deskripsi<span class="required">*</span></label>
                                        <br>
                                        <input type="file" class="required-entry" name="pic" accept="image/*" id="gambar">
                                        <br>
                                    </li>
                                </ul>
                                <div class="buttons-set">
                                    <button id="lelang" name="send" type="submit" class="button login"><span>Lelang</span></button>
                                    <button class="button">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
